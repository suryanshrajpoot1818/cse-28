        <input type="radio" id="gender">Other

        <label>Contact No:</label>
        <input type="number" id="number" placeholder="Enter phone number">

        <label>Address:</label>
        <br><br>
        <textarea id="address" placeholder="Enter your adress">
        </textarea>

            <input type="submit" value="Register">

        </div>

        </footer>
